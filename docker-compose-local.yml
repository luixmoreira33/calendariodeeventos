version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: eventos
      POSTGRES_USER: maconariaeventouser
      POSTGRES_PASSWORD: glmerjeventosgestao25
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - nginx-network

  web:
    build: .
    command: >
      sh -c "mkdir -p static &&
             echo '⏳ Aguardando o banco...' &&
             until nc -z db 5432; do sleep 1; done &&
             echo '✅ Banco disponível. Iniciando Django...' &&
             python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    networks:
      - nginx-network

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: always
    ports:
      - "80:80"      
      - "81:81"       
      - "443:443"     
    volumes:
      - ./data:/data
      - ./data/letsencrypt:/etc/letsencrypt
    networks:
      - nginx-network

volumes:
  postgres_data:

networks:
  nginx-network: